<!DOCTYPE html>
<html>
  <head>
      <title>Adaptive Streaming in HTML5</title>
      <style>
        video#bgvid {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100;
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
        background: url(../img/homepage.jpg) no-repeat;
        background-size: cover;
        }
      </style>
  </head>
  <body>
    <video autoplay loop poster="img/homepage.jpg" id="bgvid">
    <source src="../img/homepage.mp4" type="video/mp4">
    </video>
  </body>
</html>
